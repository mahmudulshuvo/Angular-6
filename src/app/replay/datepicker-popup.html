<form class="form-inline">
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedDate" ngbDatepicker #d="ngbDatepicker"
                (change)="onDateChange($event.target.value)" (dateSelect)="onDateSelect($event)">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                    <i class="fa fa-calendar" style="font-size:24px; width: 1.2rem; height: 1rem; cursor: pointer; color: aliceblue;"></i>

                </button>
            </div>
        </div>
    </div>
</form>
